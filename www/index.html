<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>空氣污染</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body id="app" style="background: red">

<canvas id="bubble"></canvas>

<!-- modal -->
<div id="modal" class="air__modal" v-show="modalOpened" style="display: none">
  <h2>空氣品質怎麼看？</h2>
  <div class="air__modal__clock clock">
    <div class="clock__block">
      <div class="clock__block__lv1"></div>
      <div class="clock__block__lv2"></div>
      <div class="clock__block__lv3"></div>
      <div class="clock__block__lv4"></div>
    </div>
    <div class="clock__arrow">
      <span></span>
    </div>
  </div>
  <p class="air__modal__title">PM2.5 濃度指標為<strong>11</strong>(μg/m3)</p>
  <div class="air__modal__info">
    <section>
      <label for="">
        <i class="lv1-color"></i>
        0 - 35
      </label>
      <p>可正常戶外活動。</p>
    </section>
    <section>
      <label for="">
        <i class="lv2-color"></i>
        36 - 53
      </label>
      <p>有心臟、呼吸道及心血管疾病的成人與孩童應減少戶外活動。</p>
    </section>
    <section>
      <label for="">
        <i class="lv3-color"></i>
        54 - 70
      </label>
      <p>老年人應減少體力消耗、氣喘患者需增加使用吸入劑的頻率。</p>
    </section>
    <section>
      <label for="">
        <i class="lv4-color"></i>
        70 以上
      </label>
      <p>盡量避免戶外活動。</p>
    </section>
  </div>
</div>

<div class="container air" v-show="selectedSiteName">
  <h1 class="air__welcome">嗨，今天空氣如何？</h1>
  <div class="air__frog">
    <div class="air__frog__talk">
      <p>今天空氣不錯，適合出遊，別宅在家了！</p>
      <a id="modal-control" class="air__frog__talk__info" href="#" @click.prevent="openModal">i</a>
    </div>
    <div class="air__frog__main">
      <svg></svg>
    </div>
    <h1 class="air__forg__title">良好</h1>
  </div>
  <div class="air__locate">
    <a href="" class="air__locate__button">
      <span class="pin"></span>
    </a>
    <p class="air__locate__name">
      {{selectedCountryName}} {{selectedSiteName}}
    </p>
  </div>
  <button class="button return" @click="reset">返回我的位置</button>

</div>
